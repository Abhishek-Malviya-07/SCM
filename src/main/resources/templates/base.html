<!DOCTYPE html>
<html

 lang="en"
 th:fragment="parent(content , title)"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{'/css/output.css'}">

    <!--Font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />

    <title th:replace="${title}">SCM</title>
</head>
<body class="dark:bg-gray-900 bg-gray-200 dark:text-white">
<!--Common Header-->
<div th:replace="~{navbar::navbar}"></div>
<!---Main content-->
<div class="p-4">
    <section th:replace="${content}"></section>
</div>
    

<!--Common footer-->
<footer>

</footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <script>
        // Immediately apply the saved theme on page load
        const savedTheme = getTheme(); // Function from your script.js
        document.querySelector("html").classList.add(savedTheme);

        function getTheme(){
            let theme = localStorage.getItem("theme");
            return theme ? theme : "light";
        }
    </script>
</body>
</html>
